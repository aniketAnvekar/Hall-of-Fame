{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Delete this Video</h2>
  <div class="row">
    <div class="col-md-4 mt-3"><div class="card mb-4 shadow-sm">
    <iframe width="200" height="150" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="card-body"><p class="card-text">{{ video.title }}</p>
    </div></div></div>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    </div>
{% endblock %}
