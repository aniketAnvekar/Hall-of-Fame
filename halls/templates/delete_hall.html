{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Delete this Hall Of Fame</h2>
  <br />
  <h4><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a></h4>
  <br />
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Move to trash</button>
    </form>
    </div>
{% endblock %}
