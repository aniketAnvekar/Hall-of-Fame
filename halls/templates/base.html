<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>hofvidz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="{% static 'original.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'original.ico' %}" />
</head>

    <body>
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-dark border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'home' %}" class="text-white">Hall of Fame Vidz</a></h5>
          <nav class="my-2 my-md-0 mr-md-3">
            {% if user.is_authenticated %}
            <a class="p-2 text-white" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="p-2 text-white" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="p-2 text-white" href="{% url 'login' %}">Log In</a>
            {% endif %}
          </nav>
          {% if user.is_authenticated == False %}
          <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
          {% endif %}
        </div>
  </header>
  <div class="container">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
  </div>
</body>
<footer class="text-muted">
  <div class="container text-center">
      <p>©️ Aniket Anvekar </p>
  </div>
</footer>


</html>
